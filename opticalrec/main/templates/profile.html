

{% block title %}<title>Profile</title>{% endblock %}
{% block content %}
    <h1>Profile Page</h1>

    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'register' %}">Register</a></p>
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}

    
{% endblock content %}
