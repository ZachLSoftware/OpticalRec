{% extends "base_template.html" %}

{%block content %}
{% for frame in frames %}
<table class="video_list">
    <tr>
        <td>
            <h2><strong>{{ frame.frameFile.name }}, {{ frame.frameFile.path }}</strong></h2>
        </td>
    </tr>
</table>

{% empty %}
    <h2>No Videos Found</h2>
{% endfor %}
{% endblock %}
