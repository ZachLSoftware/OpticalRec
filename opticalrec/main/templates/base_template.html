<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>OpticalRec</title>{% endblock %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="body">
        {% block navbar %}
        <header class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'video_upload' %}">Upload</a></li>
                <li><a href="{% url 'list_videos' %}">Video List</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </header>
        {% endblock %}
        
        <div class="content">
            {% block content %}
            {% endblock %}

            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
